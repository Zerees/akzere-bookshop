<html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пікірлер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8f4;
            color: #333;
        }
        header {
            background-color: #a8d5ba;
            color: #ffffff;
            text-align: center;
            padding: 1.5em;
        }
        .reviews-section {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .review {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .review h3 {
            margin: 0 0 10px;
            color: #2d6a4f;
        }
        .review p {
            margin: 0;
            font-size: 1em;
        }
        footer {
            background-color: #a8d5ba;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 30px;
        }
        a {
            text-decoration: none;
            color: #2d6a4f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Пікірлер</h1>
        <p>Тұтынушылардың ой-пікірлері</p>
    </header>

    <section class="reviews-section">
        <div class="review">
            <h3>Айжан С.</h3>
            <p>⭐⭐⭐⭐⭐</p>
            <p>«Кітаптар өте сапалы, Абай жолын оқып шықтым. Ұсыныс жасаймын!»</p>
        </div>
        <div class="review">
            <h3>Бекжан К.</h3>
            <p>⭐⭐⭐⭐</p>
            <p>«Жеткізу жылдам болды. Кітаптың мазмұны өте ұнады.»</p>
        </div>
        <div class="review">
            <h3>Сая А.</h3>
            <p>⭐⭐⭐⭐⭐</p>
            <p>«Алтышаһарға сапар кітабы ерекше әсер қалдырды. Көп рахмет!»</p>
        </div>
    </section>

    <footer>
        <a href="index.html">Негізгі бетке оралу</a>
    </footer>
</body>
</html>
